<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9d2558bfe7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav Bar -->
    <div class="header">
        <p>Bibliothèque François Mitterrand</p>
        <div class="nav">
            <ul>
                <li><button type="submit" class="add-book"><i class="fa-sharp fa-solid fa-plus"></i></button></li>
                <li><button type="submit" class="log-in">Log in</button></li>
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modal">
        <form class="modal-content">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="e.g. Title">

            <label for="author">Author</label>
            <input type="text" id="author" placeholder="e.g. Author">

            <label for="pages">Pages</label>
            <input type="text" id="pages" placeholder="e.g. Pages">

            <button type="submit" class="confirm" >Submit</button>
        </form>
    </div>
    <!-- Shelf -->
    <div class="shelf-wrapper">
        <div class="shelf"></div>
    </div>
    <!-- Footer -->
    <div class="footer"></div>
</body>
</html>
